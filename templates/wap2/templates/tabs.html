<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-light tabs-color-assertive {{hideTabs}}" nav-transition="ios" >

    <!-- Dashboard Tab -->
    <ion-tab title="首页"  icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home" nav-transition="ios">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="佣金" badge-style="badge-positive" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#tab/trial">
        <ion-nav-view name="tab-trial"></ion-nav-view>

    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="返利" icon-off="ion-social-usd-outline" icon-on="ion-social-usd" href="#/tab/rebate">
        <ion-nav-view name="tab-rebate"></ion-nav-view>
    </ion-tab>

    <ion-tab title="我" icon-off="ion-ios-personadd-outline" icon-on="ion-ios-personadd" href="#/tab/user">
        <ion-nav-view name="tab-user"></ion-nav-view>
    </ion-tab>

    <ion-tab title="更多" icon-off="ion-ios-more-outline" icon-on="ion-ios-more" href="#/tab/duo">
        <ion-nav-view name="tab-duo"></ion-nav-view>
    </ion-tab>

</ion-tabs>

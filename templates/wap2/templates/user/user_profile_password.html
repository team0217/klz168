<ion-view view-title="修改密码">
 <ion-content class="padding-top" style="background-color:#F8F8F8">    
  <ion-list >

    <form name="myform">
    

     <div class="list list-inset">
       <label class="item item-input">
         <i style="font-size:18px;color:#aaaaea" class="icon ion-unlocked placeholder-icon" ></i>
         <input  ng-minlength="6" ng-maxlength="20"  name="oldpass" type="password" placeholder="请输入旧密码" ng-model="oldpass" required >
       </label>

       <label class="item item-input">
         <i style="font-size:18px;color:#73bbee" class="icon ion-unlocked placeholder-icon" ></i>
         <input ng-minlength="6" ng-maxlength="20" name="password" type="password" placeholder="请输入新密码" ng-model="password" required >
       </label>

        <label class="item item-input">
         <i style="font-size:18px;color:#73bbee" class="icon ion-unlocked placeholder-icon" ></i>
             <input  repeat="password" ng-minlength="6" name="repeat_password" type="password" placeholder="请再次输入密码" ng-model="repeat_password" required >
       </label>

     </div>

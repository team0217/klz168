<ion-view view-title="用户注册">

  <ion-content class="scroll-content bar-calm" style="background-color:#F8F8F8">
    <form name="myform" novalidate="false">
      <div class="list list-inset new-form ">
        <label class="item item-input"> <i style="font-size:18px;color:#66ccee" class="icon ion-iphone dark placeholder-icon" ></i>
          <input type="text" ng-pattern="/^1[3|4|5|7|8][0-9]\d{4,8}$/" ng-model="user_phone" name="user_phone" placeholder="您的手机号" ng-maxlength="11" ng-minlength="11" required></label>

        <label class="item item-input"  > <i style="font-size:18px;color:#f7ba5b" class="icon ion-unlocked placeholder-icon" ></i>
          <input  type="number" ng-model="user_sms" name="user_sms" placeholder="您收到的验证码" ng-maxlength="6" ng-minlength="6" required>
          <label  >
            <span class="input-label padding-right">
              <button name="user_getsms" ng-disabled="myform.user_phone.$invalid || isDisabled" class="button button-positive button-small " ng-click="getsms(user_phone)">{{text}}</button>
            </span>
          </label>
        </label>

        <label class="item item-input">
          <i style="font-size:18px;color:#8e8e93" class="icon  ion-locked placeholder-icon " style="font-size:15px;"></i>
          <input  ng-minlength="6" ng-maxlength="20" name="password" type="password" placeholder="请输入密码" ng-model="password" required ></label>

        <label class="item item-input">
          <i style="font-size:18px;color:#8e8e93" class="icon ion-locked placeholder-icon" style="font-size:15px;"></i>
          <input  repeat="password" ng-minlength="6" name="repeat_password" type="password" placeholder="请再次输入密码" ng-model="repeat_password" required ></label>

        <button ng-disabled="myform.$invalid" class="button button-full button-assertive padding-top" ng-click="register(user_phone,user_sms,password,repeat_password)">确认注册</button>

        <a  class="button button-block button-assertive  button-outline "  href="#/tab/user/login"  >已有帐号,请直接登录</a>

      </div>
      </form>

    </ion-content>

  </ion-view>

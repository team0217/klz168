<ion-view view-title="重置密码">
 <ion-content class="padding-top" style="background-color:#F8F8F8">    
  <ion-list >

    <form name="myform">
        <div class="list list-inset new-form ">
    <label class="item item-input">
        <i class="icon ion-unlocked" style="font-size:15px;"></i>
        <input ng-model-options="{ updateOn: 'blur' }" ng-minlength="6" ng-maxlength="20"  ng-model-options="{ updateOn: 'blur' }" name="password" type="password" placeholder="请输入新密码" ng-model="password" required >

    </label>

    <label class="item item-input">
        <i class="icon ion-unlocked" style="font-size:15px;"></i>
        <input  repeat="password" ng-minlength="6" name="repeat_password" type="password" placeholder="请再次输入密码" ng-model="repeat_password" required >

    </label>

  </div>
     <p style="color:#A9A9A9" class="padding-left">温馨提示：</p>
     <p style="color:#A9A9A9" class="padding-left">1.重置成功之后,请用新密码登录。</p>
     <p style="color:#A9A9A9" class="padding-left">2.请牢记您的密码，避免丢失。</p>
     <p style="color:#A9A9A9" class="padding-left">3.建议采用字母+数字组合 增加强度。</p>

      <div class="padding-left padding-right" >
      <button  ng-disabled="myform.$invalid" class="button button-block button-assertive  padding-top" ng-click="set_username_password(password,repeat_password)">提交</button>
     </div>

  </form>

  </ion-list>
       
    </ion-content>
</ion-view>

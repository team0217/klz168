<link rel="stylesheet" href="{THEME_STYLE_PATH}style/css/style.css" />

	});

<body>
<!-- wrap 内容页盒模型 -->
{include template('toper','common')}
{include template('header','member/common')}
	<div class="content">

			{include template('member_left','member/common')}

				<div class="content_right_top">
					<div class="info float_left">
						<div class="avatar float_left">
							<img src="{THEME_STYLE_PATH}style/images/user_botton_icon.png" width="100" height="100" alt="" />
						</div>
						<div class="nickname float_right">
							<p>
								<span>一个昵称</span>
								<span class="vip_ico">VIP</span>
							</p>
							<p>你还不是VIP，无法享受特权</p>
							<p><a href="#">开通VIP</a></p>
						</div>
					</div>
					<div class="privilege float_left">
						<dl>
							<dt>VIP五大特权</dt>
							<dd class="float_left">
								<span class="wh50 registration"></span>
								<span>签到积分加倍</span>
							</dd>
							<dd class="float_left">
								<span class="wh50 num"></span>
								<span>抢购次数不限</span>
							</dd>
							<dd class="float_left">
								<span class="wh50 panic"></span>
								<span>VIP专属抢购</span>
							</dd>
							<dd class="float_left">
								<span class="wh50 try"></span>
								<span>VIP专属试用</span>
							</dd>
							<dd class="float_left">
								<span class="wh50 activity"></span>

							</dd>
						</dl>
					</div>
				</div>
				<div style="clear:both;"></div>
				<div class="content_right_bottom">
					<dl class="vip_member float_left">
						<dt>
							<span style="font-size:14px; color:#ff6600;">VIP会员</span>
							<span style="font-size:14px; color:#ff6600; font-weight:bold;">（仅需199元）</span>
						</dt>
						<dd>签到积分加倍&nbsp;每日签到奖励积分&nbsp;150&nbsp;分</dd>
						<dd>抢购次数不限</dd>
						<dd>vip会员专属抢购</dd>
						<dd>vip专属试用</dd>
						<dd>vip专属活动&nbsp;可参加网站不定期组织的活动</dd>
					</dl>
					<dl class="personal_member float_left">
						<dt>普通会员</dt>
						<dd>每日签到奖励分&nbsp;100&nbsp;分</dd>
						<dd>每日抢购次数50次</dd>
						<dd>无特权</dd>
						<dd>无特权</dd>
						<dd>无特权</dd>

					<div style="clear:both;"></div>
					<div class="vip"><a href="#">立即成为VIP</a></div>

{include template('footer','common')}

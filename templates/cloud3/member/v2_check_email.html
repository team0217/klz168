<script type="text/javascript" charset="utf-8">
function js_submit(){
	var email = $.trim($('#email').val());
	var code = $.trim($('#code').val());
	if (email == '') {
		$('#email').focus();
		return false;
	};

	if (code == '') {
		$('#code').focus();
		return false;
	};

	$.post("{U('Member/Index/check_email')}",{email:email,code:code},function(data){
			if (data.status == 1) {
				location.href=data.url;

			}else{
				art.dialog({
				lock: true,
				fixed: true,
				icon: 'face-sad',
				title: '错误提示',
				content: data.info,
				ok: true
			});

				};
								
		},'json');
	
}

//获取手机短信验证码
var InterValObj;
var curCount = 60;
$(".getverify").click(function(){
    var email = $("#email").val();
	if(email == '') {
	    $("#email").focus();
	    return false;
	}

	$.getJSON("{U('v2_send_email')}", {email:email}, function(ret) {
	        if(ret.status == 1) {
	            InterValObj = window.setInterval(SetRemainTime, 1000);
	            $('#js_show').html(ret.info);
	        } else {
	        	$('#js_show').html(ret.info);
	            return false;
	        }
    });
    
	
    
});
function SetRemainTime() {
    if (curCount == 1) {
    	curCount = 60;          
        window.clearInterval(InterValObj);//停止计时器
        $(".getverify").text("重发验证码").removeClass('disabled');   
    }
    else {
        curCount--;
        $(".getverify").text("" + curCount + "秒后重发").addClass('disabled');
    }
}

<script type="text/javascript">
	


	//图片上传功能
	$(document).ready(function() {
			var uploader = WebUploader.create({
				auto:true,
				fileVal:'Filedata',
			    // swf文件路径
			    swf: '{JS_PATH}webuploader/webuploader.swf',
			    // 文件接收服务端。
			    server: "{U('Attachment/Attachment/swfupload')}",
			    // 选择文件的按钮。可选
			    formData:{
			    	"module":"",
			    	"catid":"",
			    	"userid":"1",
			    	"dosubmit":"1",
			    	"thumb_width":"0",
			    	"thumb_height":"0",
			    	"watermark_enable":"1",
			    	"args":"10,,",
			    	"filetype_post":"jpg|jpeg|gif|png",
			    	"swf_auth_key":"57a39f6f7415ec2cdd2b8afd77b57c3f",
			    	"isadmin":"1",
			    	"groupid":"2"
			    },
			    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
			    pick: {
			    	id: '#picker',
			    	multiple:true
			    },
			    accept:{
					title: '图片文件',
					extensions: 'gif,jpg,jpeg,bmp,png',
					mimeTypes: 'image/*'
			    },
			    thumb:{
			    	width: '110',
			    	height: '110'
			    },
			    chunked: false,
			    chunkSize:1000000,
			    fileNumLimit: 10,
			    // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
			    resize: false
			});
			uploader.onUploadSuccess = function( file, response ) {
				var pickid = this.options.pick.id;
				var data = response._raw;
				var arr = data.split(',');
				var html = '';
				if(arr[0] > 0) {
				$(pickid).find('img').attr('src', arr[1]);
				$(pickid).find('input[type=hidden]').eq(0).attr('value', arr[1]);
			}
				/*if(arr[0] > 0) {
					html += '<div class="box">';
					html += '<img src="'+arr[1]+'" alt="" /><input type="hidden" name="report[thumb]" value="'+arr[1]+'" />';
					html += '</div>';
					$(".p_wrap").append(html);
				}*/
			}
	
			uploader.onUploadError = function(file, reason) {
				alert('文件上传错误：' + reason);
			}
	})
</script>

<script type="text/javascript">
	$("#js_submit").click(function(){
		// $('#content_js_content').html($('.js_content').html());



		var star = $("#star").val();
		var thumb = $("#file_url").val();
		var id = $("#id").val();
		var order_id = $("#order_id").val();
		
		var content = document.getElementById('ueditor_0').contentWindow.document.body.innerHTML;

		if (thumb == '') {
			art.dialog({
					lock: true,
					fixed: true,
					icon: 'face-smile',
					title: '提示',
					content: '请上传试用图',
					okVal: '确定',
					ok:true
					});
			return false;
		};

        $('#js_submit').attr("disabled", true).val('正在提交');
		$.post("{U('order/v2_trial_report')}",{star:star,thumb:thumb,content:content,id:id,order_id:order_id},function(data){
						if (data.status == 1) {
							art.dialog({
							lock: true,
							fixed: true,
							icon: 'face-smile',
							title: '提示',
							content: data.info,
							okVal: '确定',
							ok:function() { 
								location.href=data.url;
							},
							cancel:function(){
                                location.href=data.url;
							}
						});

						}else{
							art.dialog({
							lock: true,
							fixed: true,
							icon: 'face-sad',
							title: '错误提示',
							content: data.info,
							ok:function() { 
								location.href=data.url;
							},
							cancel:function(){
                                location.href=data.url;
							}
						});

							};
											
					},'json');
							});
	
</script>

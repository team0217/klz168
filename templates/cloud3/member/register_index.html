<script type="text/javascript">
	$('.js_btn').click(function(){
		var modelid = $(this).attr('data-type');
		$.post("{U('Member/Index/public_ajax_check')}",{modelid:modelid},function(data){
			if (data.status == 1) {
				location.href=data.url;
			}else{
				art.dialog({
				lock: true,
				fixed: true,
				icon: 'face-sad',
				title: '错误提示',
				content: data.info,
				ok: function(){
					location.href=data.url;
				}
			});

				};
								
		},'json');
	});
	

</script>
